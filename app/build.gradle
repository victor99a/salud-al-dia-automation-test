plugins {
    id 'java'
}

group = 'com.tuproyecto'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // --- Selenium WebDriver ---
    // Usamos implementation para tener acceso en todo el proyecto
    implementation 'org.seleniumhq.selenium:selenium-java:4.16.1'

    // --- WebDriverManager ---
    // Gestión automática de los drivers del navegador
    implementation 'io.github.bonigarcia:webdrivermanager:5.6.3'

    // --- Cucumber ---
    implementation 'io.cucumber:cucumber-java:7.15.0'

    // Motor para ejecutar Cucumber con JUnit
    testImplementation 'io.cucumber:cucumber-junit:7.15.0'

    // JUnit 4 (requerido por cucumber-junit standard)
    testImplementation 'junit:junit:4.13.2'
}

test {
    // Habilitar logging para ver qué tests pasaron o fallaron en la consola
    testLogging {
        events "passed", "skipped", "failed"
        exceptionFormat "full"
    }

    // Configuración para ejecutar tests desde la línea de comandos si es necesario
    systemProperties(System.getProperties())
}